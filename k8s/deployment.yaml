apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: 651706743487.dkr.ecr.us-east-1.amazonaws.com/myapp:latest
        ports:
        - containerPort: 5000
